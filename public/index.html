<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/font-awesome/css/all.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-poppins text-gray-800">
    <!-- Start Navbar -->
    <nav class="bg-white shadow p-2.5 z-50">
      <div class="container mx-auto">
        <div class="flex justify-between">
          <div class="flex justify-center items-center">
            <!-- Logo -->
            <div>
              <a href="index.html">
                <img src="./images/logo.png" alt="logo" class="w-36" />
              </a>
            </div>
            <!-- Category icon -->
            <div class="ml-8">
              <img
                src="./images/icons/category-icon.svg"
                alt=""
                class="w-8 cursor-pointer"
              />
            </div>
            <!-- Search Option -->
            <div class="ml-16 relative">
              <span class="absolute top-3 left-4">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                type="search"
                class="bg-slate-100 w-full rounded-md p-3 pl-12 transition outline-none outline-1 focus:outline-red-300"
                placeholder="Search for Tuts, Videos, Tutorial"
              />
            </div>
          </div>
          <div class="flex justify-center items-center">
            <!-- Cart Option -->
            <ul class="list-none">
              <li class="inline-block mx-6 relative group">
                <a
                  href="#"
                  class="text-xl text-gray-500 group-hover:opacity-75"
                >
                  <span
                    class="absolute -top-2 bg-red-500 text-white pl-1.5 -right-3.5 text-sm rounded-full w-5 h-5"
                    >2</span
                  >
                  <i class="fa-solid fa-cart-arrow-down"></i>
                </a>
              </li>
              <li class="inline-block mx-6 relative group">
                <a
                  href="#"
                  class="text-xl text-gray-500 group-hover:opacity-75"
                >
                  <span
                    class="absolute -top-2 bg-red-500 text-white pl-1.5 -right-3.5 text-sm rounded-full w-5 h-5"
                    >2</span
                  >
                  <i class="fa-solid fa-envelope"></i>
                </a>
              </li>
              <li class="inline-block mx-6 relative group">
                <a
                  href="#"
                  class="text-xl text-gray-500 group-hover:opacity-75"
                >
                  <span
                    class="absolute -top-2 bg-red-500 text-white pl-1.5 -right-3.5 text-sm rounded-full w-5 h-5"
                    >2</span
                  >
                  <i class="fa-solid fa-bell"></i>
                </a>
              </li>
            </ul>
            <!-- User Option -->
            <div class="-mt-2.5 mx-3 group">
              <a
                href="#"
                class="text-xl text-gray-500 group-hover:opacity-75 rounded-full w-5 h-5 shadow py-1.5 px-3"
              >
                <i class="fa-solid fa-user"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Header / Hero Section -->
    <header></header>
    <!-- End Header / Hero Section -->

    <!-- Start Categories Section -->
    <section></section>
    <!-- End Categories Section -->

    <!-- Start New Course Section -->
    <section></section>
    <!-- End New Course Section -->

    <!-- Start Footer Section -->
    <footer></footer>
    <!-- End Footer Section -->
  </body>
</html>
